<!DOCTYPE html>
<head>
    <title>Rings and Sectors - WebGL</title>
</head>
<body>
    <span>Sectors </span>
    <input type='range' id='sectors' min='1' max='10' step='1' value='4' oninput="this.nextElementSibling.value = this.value">
    <output>4</output>
    <br>

    <span>Rings.. </span>
    <input type='range' id='rings' min='1' max='10' step='1' value='3' oninput="this.nextElementSibling.value = this.value">
    <output>3</output>
    <br>

    <span>Color Scheme </span>
    <select id='color'>
        <option value='1'>iq</option>
        <option value='0'>plain</optiqion>
    </select>
    <br>

    <span>Combination </span>
    <select id='comb'>
        <option value='5'>add</option>
        <option value='1'>sectors</optiqion>
        <option value='2'>min</optiqion>
        <option value='3'>max</optiqion>
        <option value='4'>mul</optiqion>
        <option value='0'>rings</optiqion>
    </select>
    <br>

    <canvas id="glcanvas" width="640" height="480"></canvas>

    <script src="./regl/dist/regl.js"></script>
    <script type="module" src="./js/Rings_Sectors.js"></script>
</body>
